<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu UI</title>
</head>
<body>
    <div class="card">
        <div class="tools">
          <div class="circle">
            <span class="red box"></span>
          </div>
          <div class="circle">
            <span class="yellow box"></span>
          </div>
          <div class="circle">
            <span class="green box"></span>
          </div>
        </div>
        <div class="card_content">
            <div class="toggle">
                <span>
                    <ion-icon class="forward" name="chevron-forward-outline"></ion-icon>
                    <ion-icon class="back" name="chevron-back-outline"></ion-icon>
                </span>
            </div>
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="person-circle-sharp"></ion-icon></span>
                            <span class="title">User</span>
                        </a>
                    </li>
                    <li>
                        <span class="icon"><ion-icon name="search-outline"></ion-icon></span>  
                        <input type="text" placeholder="Search...">
                    </li>
                    <li>
                        <span>Menu</span>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="title">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="pulse-outline"></ion-icon></span>
                            <span class="title">Activity</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                            <span class="title">Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
                            <span class="title">Notification</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let navigation = document.querySelector('.navigation');
        let card_content = document.querySelector('.card_content');
        let toggle = document.querySelector('.toggle');
        toggle.onclick = function() {
            navigation.classList.toggle('active');
            card_content.classList.toggle('active');
        }
    </script>
</body>
</html>
